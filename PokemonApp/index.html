<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h1>Pokémon Search App</h1>

        <!-- Search Section -->
        <section class="container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input name="pokemon" id="search-input" placeholder="Search Pokémon..." required />
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>

        <!-- Display Section (Initially Hidden) -->
        <section class="output" id="output-section" style="display: none;">
            <div class="top-container">
                <div id="pokemon-name"></div>
                <div id="pokemon-id"></div>
                <div id="weight"></div>
                <div id="height"></div>
                <div id="sprite-container"></div>
            </div>
            <div class="bottom-container">
                <table>
                    <thead>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Special Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Special Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
